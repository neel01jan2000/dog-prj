<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet" />
    </head>
    <body>
         
        <div class="container">
            <h2 class="text-center"> Puppy Details Information</h2>
            <form>
                <div class="form-group row mt-5">
                    <label for="inputname" class="col-sm-2 col-form-label">Male Pet Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">About Male Pet</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Male Blood Line</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Female Pet Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">About Female Pet</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Female Blood Line</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Date of Breed</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Date will Born</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Available Puppies</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Litter Size</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Shipping Date</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Selling Price</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary ">Submit</button>
                    </div>
                </div>

                
            </form>
        </div>
    </body>
</html>
