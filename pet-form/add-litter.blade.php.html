<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet" />
    </head>
    <body>

        <div class="container">
          <div class="row">
           
            <div class="col-sm-4">
                <img src="img.jpg" class="mt-4 ml-5" alt="Breeder Pic">

              <h5 class="mt-4">Contact Details:</h5>
            <form>
                <div class="form-group mt-4">
                  <label for="exampleFormControlInput1">Telephone Number</label>
                  <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="123-45-678">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlInput1">Phone Number</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlInput1">Homepage</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                
              
            </div>
            <div class="col-sm-8">
              <h2 class="text-center"> Litter Information</h2>
              
                  <div class="form-group row mt-5">
                      <label for="inputname" class="col-sm-3 col-form-label">Are You a Breeder?</label>
                      <div class="form-check col-sm-4">
                          <input class="form-check-input ml-0" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                          <label class="form-check-label ml-4" for="exampleRadios1">
                           Yes
                          </label>
                      </div>
  
                      <div class="form-check col-sm-5">
                          <input class="form-check-input ml-0" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                          <label class="form-check-label ml-4" for="exampleRadios1">
                           No
                          </label>
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Breeder Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">2. Breeder Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Kennel</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="">
                      </div>
                  </div>
                
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Breed:</label>
                      <div class="col-sm-9">
                        <select id="inputState" class="form-control">
                          <option selected>Choose</option>
                          <option>German Shepherd</option>
                          <option>Bulldog.</option>
                          <option>Labrador retriever.</option>
                          <option>Golden Retriever.</option>
                          <option>French Bulldog.</option>
                          <option>Beagle.</option>
                        </select>
                      </div>
                    </div>
  
                    <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Fedration:</label>
                      <div class="col-sm-9">
                        <select id="inputState" class="form-control">
                          <option selected>Choose</option>
                          <option>...</option>
                          <option>...</option>
                          <option>...</option>
                        </select>
                      </div>
                    </div>
  
                    <div class="form-group row mt-4">
                      <label for="inputname" class="col-sm-3 col-form-label"><u>Puppy Location</u></label>
                      <div class="form-check col-sm-9">
                          <input class="form-check-input ml-0" type="checkbox" id="inlineCheckbox1" value="option1" >
                          <label class="form-check-label ml-4" for="inlineCheckbox1">
                           Do not publish the location.
                          </label>
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Street</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Post Code</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Town</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Country</label>
                      <div class="col-sm-9">
                        <select id="inputState" class="form-control">
                          <option selected>Choose</option>
                          <option>India</option>
                          <option>USA</option>
                          <option>Germany</option>
                        </select>
                      </div>
                  </div>
  
                  <div class="form-group row mt-4">
                      <label for="inputname" class="col-sm-3 col-form-label"><u>Litter Information</u></label>
                      <div class="form-check col-sm-9">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Mating Date.</label>
                      <div class="col-sm-9">
                        <input type="date" class="form-control" id="inputName" placeholder="">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Date of Birth.</label>
                      <div class="col-sm-9">
                        <input type="date" class="form-control" id="inputName" placeholder="">
                      </div>
                  </div>
                   
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Number of Litter</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="Male/Female">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Puppies avilable</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="Male/Female">
                      </div>
                      <div class="col-sm-3"></div>
                      <div class="form-check col-sm-9">
                          <input class="form-check-input ml-0" type="checkbox" id="inlineCheckbox1" value="option1" >
                          <label class="form-check-label ml-4" for="inlineCheckbox1">
                           Bitch didn't become pregnant?
                          </label>
                      </div>
                      <div class="col-sm-3"></div>
                      <div class="form-check col-sm-9">
                          <input class="form-check-input ml-0" type="checkbox" id="inlineCheckbox1" value="option1" >
                          <label class="form-check-label ml-4" for="inlineCheckbox1">
                           Dog has aborted?
                          </label>
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label for="inputname" class="col-sm-3 col-form-label">Description</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                      </div>
                  </div>
  
                  
                  <div class="form-group row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary ">Submit</button>
                    </div>
                  </div>
                </form>
            </div>
          
          </div>
        </div>
    </body>
</html>
